<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My leaflet map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
 integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
 crossorigin="" />
 
 <!-- W3 CSS template -->
 <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
 
 <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
 integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
 crossorigin=""></script>
 <style>
 #mapid {
 height: 800px;
 }
 </style>
</head>
<body>
    <div class="w3-row">
        <div id="mapid" class="w3-half"></div>
        <div id="content" class="w3-half">
        <table class="w3-table w3-striped">
        <tr>
        <th>ชื่อแหล่งท่องเที่ยว</th>
        <th>ประเภท</th>
        <th>ระดับ</th>
        </tr>
        <tr>
        <td>น้ำตก A</td>
        <td>ธรรมชาติ</td>
        <td>A</td>
        </tr>
        </table>
        </div>
        </div>
<script>
var map = L.map("mapid").setView([13.809907128706797,100.52186785179754], 12);
 
 var osm = L.tileLayer(
 "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png"
 ).addTo(map);
 var gsat = L.tileLayer(
 "https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}"
 ).addTo(map);
 
 var baseMaps = {
 OSM: osm,
 GoogleSat: gsat,
 };

//add data
var tourpoint = {
  "type": "FeatureCollection",
  "features": [
    {
      "type": "Feature",
      "properties": {
        "ชื่อร้าน": "ร้านเจ๊ไฝ",
        "คะแนนดาว": 4
      },
      "geometry": {
        "coordinates": [
          100.5046903387946,
          13.752566530868322
        ],
        "type": "Point"
      }
    },
    {
      "type": "Feature",
      "properties": {
        "ชื่อร้าน": "ครัวอัปสร",
        "คะแนนดาว": 5
      },
      "geometry": {
        "coordinates": [
          100.50156614146925,
          13.75527146372221
        ],
        "type": "Point"
      }
    },
    {
      "type": "Feature",
      "properties": {
        "ชื่อร้าน": "นายอ้วนเย็นตาโฟ",
        "คะแนนดาว": 4
      },
      "geometry": {
        "coordinates": [
          100.49910510943147,
          13.75164822103541
        ],
        "type": "Point"
      }
    },
    {
      "type": "Feature",
      "properties": {
        "ชื่อร้าน": "ฟู่หมิงข้าวมันไก่",
        "คะแนนดาว": 5
      },
      "geometry": {
        "coordinates": [
          100.49913378550434,
          13.757901842163548
        ],
        "type": "Point"
      }
    },
    {
      "type": "Feature",
      "properties": {
        "ชื่อร้าน": "ก๋วยเตี๋ยวลูกชิ้นปลาแซ่บ-เบ๊",
        "คะแนนดาว": 4
      },
      "geometry": {
        "coordinates": [
          100.51086651383605,
          13.75130487811613
        ],
        "type": "Point"
      }
    },
    {
      "type": "Feature",
      "properties": {
        "ชื่อร้าน": "ไท้เฮงสุกี้",
        "คะแนนดาว": 4
      },
      "geometry": {
        "coordinates": [
          100.50401484079151,
          13.744735186348137
        ],
        "type": "Point"
      }
    },
    {
      "type": "Feature",
      "properties": {
        "ชื่อร้าน": "กินอยู่ได้",
        "คะแนนดาว": 5
      },
      "geometry": {
        "coordinates": [
          100.488498494184,
          13.879178636890245
        ],
        "type": "Point"
      }
    },
    {
      "type": "Feature",
      "properties": {
        "ชื่อร้าน": "บ้านระเบียงน้ำ",
        "คะแนนดาว": 5
      },
      "geometry": {
        "coordinates": [
          100.48309641488066,
          13.881111121959137
        ],
        "type": "Point"
      }
    },
    {
      "type": "Feature",
      "properties": {
        "ชื่อร้าน": "ข้าวต้มรุ่งโรจน์",
        "คะแนนดาว": 4
      },
      "geometry": {
        "coordinates": [
          100.52186785179754,
          13.809907128706797
        ],
        "type": "Point"
      }
    },
    {
      "type": "Feature",
      "properties": {
        "ชื่อร้าน": "บ้านไทยชายคลอง",
        "คะแนนดาว": 4
      },
      "geometry": {
        "coordinates": [
          100.49899770082317,
          13.818414397349187
        ],
        "type": "Point"
      }
    }
  ]
}

//interaction by mouseover
var tourLayer = L.geoJSON(tourpoint, {
 pointToLayer: function (feature, latlng) {
 return L.marker(latlng).bindPopup(feature.properties.ชื่อร้าน);
 },
 onEachFeature: function (feature, layer) {
 layer.on("mouseover", function () {
 document
 .getElementById(feature.properties.ชื่อร้าน)
 .classList.add("w3-red");
 });
 
 layer.on("mouseout", function () {
 document
 .getElementById(feature.properties.ชื่อร้าน)
 .classList.remove("w3-red");
 });
 },
 }).addTo(map);
 
 var cont = "";
 cont += "<table class='w3-table w3-striped'>";
 cont += "<tr>";
 cont += "<th>ชื่อร้าน</th>";
 cont += "<th>คะแนนดาว</th>";
 cont += "</tr>";
 for (let i in tourpoint.features) {
 cont += "<tr id=" + tourpoint.features[i].properties.ชื่อร้าน + ">";
 cont += "<td>" + tourpoint.features[i].properties.ชื่อร้าน+ "</td>";
 cont += "<td>" + tourpoint.features[i].properties.คะแนนดาว + "</td>";
 cont += "</tr>";
 }
 cont += "</table>";
 console.log(cont);
 document.getElementById("content").innerHTML = cont;

 var overlays = {ชื่อร้าน: tourLayer};
 //add leyer control
 L.control.layers(baseMaps, overlays).addTo(map);

</script>









</body>
</html>
